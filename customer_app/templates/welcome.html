<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service page</title>

<body style="background-image: url('https://images.pexels.com/photos/3756679/pexels-photo-3756679.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <div class="container-fluid">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand mr-5" style="font-weight:bold;font-size:22px;" href="/services">Welcome {{this_employee.first_name}} {{this_employee.last_name}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" style="font-weight: bold;background-color: #ffffff57!important;">
                    <a class="nav-link mr-5 ml-5" href="/services">Home</a>
                    </li>
                    <li class="nav-item" style="font-weight: bold;background-color: #ffffff57!important;">
                    <a class="nav-link" href="/myProfile/{{this_employee.id}}">My Profile</a>
                    </li>
                    <li class="nav-item" style="font-weight: bold;background-color: #ffffff57!important;">
                    <a class="nav-link" href="create/new_customer">Add a customer</a>
                    </li>
                    <li class="nav-item" style="font-weight: bold;background-color: #ffffff57!important;">
                    <a class="nav-link" href="/allCustomers">All cutostomers</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-5 ">
                    <a class="nav-link" style="font-weight:bold;font-size:18px;" href="/logout">Logout</a>
                </ul>
                </div>
            </nav>
        <!-- end navbar -->
            <div class="container-fluid  ml-3">
                <div class="col-9 d-flex flex-row flex-wrap" style="margin-top: 52px;">
                    {% for service in service_list %}
                    <div id="all_services" style="width: 230px; margin-top: 10px;">
                        <div class="col-10 border ml-5 card-body text-center d-flex flex-column justify-content-around"
                            style="background-color:#6c757d47 ; border-radius: 5px; height: 200px; margin-top: 8px;">
                            <h5 id="names" class="card-title">{{service.title}}</h5>
                            <a style="text-decoration: none;background-color: #212529;color: white;padding: 9px;border-radius: 3px;text-align: center;"
                                href="service/details/{{service.id}}">See Details</a>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
</div>
